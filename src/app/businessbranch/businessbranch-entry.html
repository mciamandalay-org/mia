<p-growl [value]="msgs"></p-growl>
<h1>Bussiness Braches</h1>

<input #bussinessName type="text" size="20" pInputText [(ngModel)]="businessbranch.name" style="width:250px;" autofocus/>
<br />
<input  type="text" size="20" pInputText [(ngModel)]="businessbranch.address" style="width:250px;" autofocus/>
<br />
<!-- two drop down city and township-->
<input  type="text" size="20" pInputText [(ngModel)]="businessbranch.phone" style="width:250px;" autofocus/>


<br><br>

<button pButton type="button" icon="fa fa-check" iconPos="right" label="Save" (click)="SaveData()"></button>
<button pButton type="button" icon="fa fa-times" iconPos="right" label="Delete" class="ui-button-danger" (click)="DeleteData()" [disabled]="businessBranchInput === null"></button>
<button pButton type="button" icon="fa fa-hand-o-right" iconPos="right" label="Cancel" class="ui-button-secondary" (click)="goBack()"></button>
